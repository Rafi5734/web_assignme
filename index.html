<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Shopping Cart</title>
  </head>

  <body>
    <div class="main-container" style="margin: 0">
      <div class="container-wrapper">
        <div class="input-group mb-3 w-25">
          <input
            type="text"
            class="form-control"
            placeholder="Product"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="dataInput"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Submit
          </button>
        </div>

        <button id="refresh_id" type="button" class="mb-5 btn btn-success w-25">
          Refresh
        </button>
        <div class="text-danger mb-5">
          <h3>Total Price: <span id="totalPrice">0</span></h3>
        </div>
      </div>
      <div>
        <button class="btn btn-success" id="show-product">
          Show My Products
        </button>
        <h5>Product List</h5>
        <div class="container">
          <div id="rows" class="row">
            <!-- <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div> -->
          </div>
        </div>
      </div>

      <!-- <div class="text-white">
        <div class="container">
          <div class="row" id="rows">
           
          </div>
        </div>
      </div> -->
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
